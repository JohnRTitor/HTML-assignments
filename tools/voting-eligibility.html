<!DOCTYPE html>
<html>
    <head>
        <title>Check Voting Eligibility</title>
    </head>
    <body>
        <h1>Check if you are eligible to vote</h1>
        <p>You are eligible to vote if you are at least eighteen years of age.</p>
        <form action="#">
            <label for="age">Enter your age:</label>
            <input type="number" id="age" name="age" required>
            <button type="button" onclick="checkEligibility()">Check</button>
        </form>
        <script>
            function checkEligibility() {
                var age = document.getElementById('age').value;
                if (age >= 18) {
                    alert('You are eligible to vote!');
                } else {
                    alert('You are not eligible to vote!');
                }
            }
        </script>
    </body>
</html>
