<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    background-color: bisque;
    background-position: center;
  }
  .calculator {
    width: 350px;
    margin: 0 auto;
    border: 1px solid #36283f;
    padding: 10px;
    border-radius: 8px;
    background-color: #000000;
  }
  .calculator input[type="text"] {
    width: 80%;
    margin-bottom: 8px;
    padding: 15px;
    font-size: 18px;
    border-radius: 5px;
    border: 1px solid #e250dd;
    color: aliceblue;
  }
  .calculator button {
    width: 25%;
    padding: 10px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    margin-bottom: 5px;

  }
  .calculator button.operator {
    background-color: #df9321;
    color: white;
  }
  .calculator button.clear {
    background-color: #f44336;
    color: white;
  }
</style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" disabled><br/>
  <h5><p style="color: aliceblue;">JOHN TITOR'S CALCULATOR</p></h5>
  
  
  <button class="operator" onclick="appendToDisplay('+')">+</button>
  <button class="operator" onclick="appendToDisplay('-')">-</button>
  <button class="operator" onclick="appendToDisplay('*')">*</button>
  <button class="operator" onclick="appendToDisplay('/')">/</button>
  <button class="operator" onclick="del('d')">del</button>
  <button class="clear" onclick="clearDisplay()">AC</button>
  <button style="background-color: #e250dd;" onclick="appendToDisplay('7')">7</button>
  <button style="background-color: #e250dd;" onclick="appendToDisplay('8')">8</button>
  <button style="background-color: #e250dd;" onclick="appendToDisplay('9')">9</button>
  <button style="background-color: #e250dd;" onclick="appendToDisplay('4')">4</button>
  <button style="background-color: #e250dd;" onclick="appendToDisplay('5')">5</button>
  <button style="background-color: #e250dd;" onclick="appendToDisplay('6')">6</button>
  <button style="background-color: #e250dd;" onclick="appendToDisplay('1')">1</button>
  <button style="background-color: #e250dd;" onclick="appendToDisplay('2')">2</button>
  <button style="background-color: #e250dd;" onclick="appendToDisplay('3')">3</button>
  <button style="background-color: #e250dd;" onclick="appendToDisplay('.')">.</button>
  <button style="background-color: #e250dd;" onclick="appendToDisplay('0')">0</button>
  <button style="background-color: #e00d6f;" onclick="calculateResult('=')">=</button>
 
  
</div>

<script>
  function appendToDisplay(value) {
    document.getElementById('display').value += value;
  }

  function clearDisplay() {
    document.getElementById('display').value = '';
  }

  function calculateResult() {
    var displayValue = document.getElementById('display').value;
    var result = eval(displayValue);
    document.getElementById('display').value = result;
  }
  function del() {
    var input = document.getElementById("display");
      input.value = input.value.substring(0, input.value.length - 1);
  }
</script>

</body>
